<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=+, initial-scale=1.0">
  <title>Iconografía</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
    crossorigin="anonymous">
  <link href="../../src/transversal/iconografia.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="d-flex flex-row gap-4 flex-wrap m-3">
    <div class="card">
      <div class="card-header">
        Ejemplo Iconografía - svg
      </div>
      <div class="card-body d-flex align-items-center justify-content-center">
        <!-- Componente -->
        <span class="govco-svg govco-address-book" style="width: 60px; height: 60px; background-size: 60px 60px;"></span>
        <!-- Componente -->
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        Ejemplo Iconografía - Fuente
      </div>
      <div class="card-body d-flex align-items-center justify-content-center">
        <!-- Componente -->
        <span class="govco-icon govco-address-book d-flex align-items-center" style="width: 60px; height: 60px; font-size: 60px;"></span>
        <!-- Componente -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
