<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=+, initial-scale=1.0">
  <title>Barra Superior</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      <div class="card-header">
        Ejemplo Barra Superior - Opción A

      <!-- ejemplo -->
      <div class="barra-superior-govco">

        Ejemplo Barra Superior - Opción B

      <div class="barra-superior-govco">
        <a href="https://www.gov.co/" target="_blank" rel=noopener
          aria-label="Portal del Estado Colombiano - GOV.CO"></a>
        <button class="idioma-btn-barra-superior-govco"
