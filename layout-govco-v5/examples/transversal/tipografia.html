<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipografía</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
    crossorigin="anonymous">
  <link href="../../src/transversal/tipografia.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="row m-0">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Encabezados
        </div>
        <div class="card-body">
          <!-- Encabezados -->
          <h1> Encabezado h1 </h1>
          <h2> Encabezado h2 </h2>
          <h3> Encabezado h3 </h3>
          <h4> Encabezado h4 </h4>
          <h5> Encabezado h5 </h5>
          <h6> Encabezado h6 </h6>
          <!-- Fin Encabezados -->
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Textos
        </div>
        <div class="card-body">
          <!-- Textos -->
          <!-- Normal -->
          <p class="text1-govco">Description</p>
          <p class="text2-govco">Body text 1</p>
          <p class="text3-govco">Body text 2</p>

          <!-- Subrayado -->
          <p class="text1-govco"><u>Description</u></p>
          <p class="text2-govco"><u>Body text 1</u></p>
          <p class="text3-govco"><u>Body text 2</u></p>

          <!-- Tachado -->
          <p class="text1-govco"><del>Description</del></p>
          <p class="text2-govco"><del>Body text 1</del></p>
          <p class="text3-govco"><del>Body text 2</del></p>

          <!-- Negrita -->
          <p class="text1-govco bold-govco">Description</p>
          <p class="text2-govco bold-verdana-govco">Body text 1</p>
          <p class="text3-govco bold-verdana-govco">Body text 2</p>

          <!-- Itálica -->
          <p class="text1-govco SemiBoldItalic-govco">Description</p>
          <!-- Fin Textos -->
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Enlaces
        </div>
        <div class="card-body">
          <!-- Enlaces -->
          <a class="link-tipografia-govco" href="#">Botón</a>
          <br><!-- Disabled --><br>
          <a class="link-tipografia-govco" href="#" aria-disabled="true">Botón</a>
          <!-- Fin Enlaces -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
