<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=+, initial-scale=1.0">
  <title>Buscador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
    crossorigin="anonymous">
  <link href="../../src/general/buscador.css" rel="stylesheet" type="text/css">
</head>

<body class="body">
    <div class="row m-0">
        <div class="col-12 py-3">
            <span class="text1-govco">Buscador Basico</span>
        </div>
        <!-- default -->
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              Buscador - default
            </div>
            <div class="card-body d-flex justify-content-center">
                <div class="govco-search-basic">
                    <div class="container-govco d-flex" id="containter-default">
                        <input type="text" class="input-search-basic-govco" id="input-basic" placeholder="Buscar por componente" aria-label="buscar por componente">
                        <button class="btn-clean-basic-govco me-2" type="button" id="btn-clean-basic" aria-label="Limpiar"><span class="govco-svg govco-times"></span></button>
                        <div class="line-basic-govco"></div>
                        <button class="btn-search-basic-govco" type="button"><span class="govco-svg govco-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="row mt-3 px-3">
        <div class="col-12 py-3">
            <span class="text1-govco">Buscador Predictivo</span>
        </div>
        <div class="col-6">
            <div class="card">
              <div class="card-header">
                Buscador - default
              </div>
              <div class="card-body justify-content-center" style="height: 13.625rem;">
                <div class="govco-search-predictive">
                    <div class="container-govco d-flex">
                        <input type="hidden" value="" aria-invalid="false" aria-describedby="alert-id-filtro">
                        <input type="text" class="input-search-predictive-govco" id="input-pred-active" placeholder="Buscar por componente" aria-label="buscar por componente">
                        <button class="btn-clean-predictive-govco me-2" type="button" aria-label="Limpiar" id="btn-clean-pred-active" style="display: none;"><span class="govco-svg govco-times"></span></button>
                        <div class="line-predictive-govco" id="line-pred-active" style="display: none;"></div>
                        <button class="btn-search-predictive-govco" type="button" aria-hidden="true"><span class="govco-svg govco-search" aria-hidden="true"></span></button>
                    </div>
                    <div class="container-options-search-govco" style="display: none;">
                      <div class="options-search-govco">
                          <ul class="list-items">
                              <li tabindex="0" class="items">
                                  <a href="javascript:void(0)">Sugerencia de búsqueda con la palabra Componente 1</a>
                              </li>
                              <li tabindex="0" class="items">
                                  <a href="javascript:void(0)" class="items">Sugerencia de búsqueda con la palabra Componente 2</a>
                              </li>
                              <li tabindex="0" class="items">
                                  <a href="javascript:void(0)" >Sugerencia de búsqueda con la palabra Componente 3</a>
                              </li>
                              <li tabindex="0" class="items">
                                  <a href="javascript:void(0)">Sugerencia de búsqueda con la palabra Componente 4</a>
                              </li>
                          </ul>
                      </div>
                   </div>
                </div>
              </div>
            </div>
          </div>
    </div>
<!-- empezar desde aqui -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../../src/general/buscador.js"></script>
</body>

</html>
