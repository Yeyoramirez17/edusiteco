# Required metadata
sonar.projectKey=layout-v5
sonar.projectName=layout-v5
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.language=html

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Sonar Host
sonar.host.url=https://ci.sonarqube.and.gov.co/

# Sonar Ignore Issues
sonar.issue.ignore.multicriteria=e1
# Ignore Generic Fonts
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S4649
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.*